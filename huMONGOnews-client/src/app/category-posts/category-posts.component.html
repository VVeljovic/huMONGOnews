<main>
  <app-header></app-header>
    <div class="container" *ngFor="let article of listOfArticles">
    <!--card with shadow-->
      <article class="card shadow">
        <div>
          <img src="https://images.unsplash.com/photo-1509070016581-915335454d19?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="image">
        </div>
  
        <div>
          <p><strong>{{article.title}}</strong></p>
          <div>
          <span>
            <i class="fab fa-instagram"></i>
             {{article.contents}}<time></time>
           </span>
          </div>
          <span>
            <i class="fab fa-instagram"></i>
             <time>{{article.dateCreated |  date:'dd/MM/yyyy '}}</time>
           </span>
        </div>
      </article>
      
       
  
      
   
       
   
       
  
      
    </div>
  </main>
